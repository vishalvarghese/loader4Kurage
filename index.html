<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #canvas1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #logo {
            position: absolute;
            top: 70%;
            left: 52%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body style="background-color: black;">
    <canvas id="canvas1"></canvas>
    <canvas id="logo"></canvas>
    <script>
    const canvas1 = document.getElementById('canvas1');
const ctx1 = canvas1.getContext('2d');
canvas1.width = window.innerWidth;
canvas1.height = window.innerHeight;

const logo = document.getElementById('logo');
const ctx2 = logo.getContext('2d');
logo.width = 200;
logo.height = 200;

let number = 0;
let scale = 10;

function drawFlower() {
    let angle = number * .2;
    let radius = scale * Math.sqrt(number);
    let positionX = radius * Math.sin(angle) + canvas1.width / 2;
    let positionY = radius * Math.cos(angle) + canvas1.height / 2;

    ctx1.fillStyle = 'black';
    ctx1.strokeStyle = 'white';
    ctx1.lineWidth = 5;
    ctx1.beginPath();
    ctx1.arc(positionX, positionY, number, 0, Math.PI * 2);
    ctx1.closePath();
    ctx1.fill();
    ctx1.stroke();

    number++;
}

function drawLogo() {
    ctx2.fillStyle = 'white';
    ctx2.beginPath();
    ctx2.arc(logo.width / 2, logo.height / 2, 80, 0, Math.PI * 2);
    ctx2.closePath();
    ctx2.fill();
    ctx2.font = '44px Arial';
    ctx2.fillStyle = 'black';
    ctx2.fillText('Kurage', 28, (logo.height / 2)+10);
}

function animate() {
    drawFlower();
    if (number > 219) {
        drawLogo();
    }
    if (number > 220) {
         // Reset number to repeat animation
        number = 221;
        
    }
}

let intervalID = setInterval(animate, 16); // 16ms delay for 60 FPS
  
    </script>
</body>
</html>
